{% extends 'base.html' %}

{% load pagination_tags %}

{% block title %}Browse Timelines{% endblock %}

{% block content %}
    <ul>
    {% autopaginate timelines.object_list 2 %}
	{% for timeline in timelines.object_list %}
		<li>{{ timeline }}</li>
	{% endfor %}
	{% paginate %}
	</ul>

{% endblock %}
