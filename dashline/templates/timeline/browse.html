{% extends 'base.html' %}

{% load pagination_tags %}

{% block title %}Browse Timelines{% endblock %}

{% block content %}
    <h1>Browse Timelines</h1>
    
    <ul>
    {% autopaginate timelines 4 %}
	{% for timeline in timelines %}
		<li>{{ timeline }}</li>
	{% endfor %}
	{% paginate %}
	</ul>

{% endblock %}
