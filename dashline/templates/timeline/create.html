{% extends 'base.html' %}

{% block title %}Create a new Timeline{% endblock %}

{% block content %}
		<h2>Create a new timeline</h2>
		
		<p>Fill this form to create a new timeline.</p>
		
		{% if form.errors %}
			{{ form.errors }}
		{% endif %}
		
		<form action='{% url timeline_create %}' method='post'>{% csrf_token %}
			{{ form }}
			<input type='submit' value='Create!' />
		</form>
		
{% endblock %}
